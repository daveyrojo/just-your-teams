<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just-Your-Teams search page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/userpage.css" />
  </head>
  <body>
    <section>
      <div>
        <nav class="top-bar topbar-responsive">
          <div id="topbar-responsive" class="topbar-responsive-links">
            <div class="top-bar-right">
              <ul class="menu simple vertical medium-horizontal">
                <li><a href="userpage.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li>
                  <button
                    type="button"
                    class="button hollow topbar-responsive-button"
                  >
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <br>
    <section>
        <div>
            <div class="translucent-form-overlay">
                <form>
                  <h3>Search for Teams</h3>
                  <div class="row columns">
                  </div>
                  <div class="row columns">
                    <label>Sport
                      <select name="status" type="text">
                        <option value="soccer">Soccer</option>
                      </select>
                    </label>
                  </div>
                  <div class="row columns">
                    <label>League
                      <select name="status" type="text">
                        <option value="epl">English Premier League</option>
                      </select>
                    </label>
                  </div>
                  <div class="row columns">
                    <label>Teams
                      <select name="status" type="text">
                        <option value="arsenal">Arsenal FC</option>
                        <option value="aston-villa">Aston Villa FC</option>
                        <option value="brighton">Brighton & Hove Albion FC</option>
                        <option value="burnley">Burnley FC</option>
                        <option value="chelsea">Chelsea FC</option>
                        <option value="crystal-palace">Crystal Palace FC</option>
                        <option value="everton">Everton FC</option>
                        <option value="fulham">Fulham FC</option>
                        <option value="leeds-united">Leeds United</option>
                        <option value="leicester-city">Leicester City</option>
                        <option value="liverpool">Liverpool FC</option>
                        <option value="manchester-city">Manchester City FC</option>
                        <option value="manchester-united">Manchester United FC</option>
                        <option value="newcastle-united">Newcastle United FC</option>
                        <option value="sheffield-united">Sheffield United FC</option>
                        <option value="southampton">Southampton FC</option>
                        <option value="tottenham-hotspur">Tottenham Hotspur</option>
                        <option value="west-bromwich-albion">West Bromwich Albion</option>
                        <option value="west-ham-united">West Ham United FC</option>
                        <option value="wolverhampton-wanderers">Wolverhampton Wanderers</option>
                      </select>
                    </label>
                  </div>
                  <button type="button" class="primary button expanded search-button">
                    Search
                  </button>
               </form>
              </div> 
        </div>         
    </section>
    <br>
    <section>
      <div>
        <footer class="social-footer">
            <div class="social-footer-left">
              <a href="#"><img class="logo" src=""></a>
            </div>
            <div class="social-footer-icons">
              <ul class="menu simple">
                <li><a href="https://www.facebook.com/"><i class="" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/?hl=en"><i class="" aria-hidden="true"></i></a></li>
                <li><a href="https://www.pinterest.com/"><i class="" aria-hidden="true"></i></a></li>
                <li><a href="https://twitter.com/?lang=en"><i class="" aria-hidden="true"></i></a></li>
              </ul>
            </div>
          </footer>          
      </div>
    </section>
  </body>
</html>
