<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just-Your-Teams Welcome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/landing-style.css" />
  </head>
  
  <body>
    <section class="showcase" id="landing">
      <header>
        <div class="grid-container">
          <div class="grid-x grid-margin-x align-center">
            <form class="log-in-form" method="POST">
              <h4 class="text-center">Log in with your username</h4>
              <label style="color: ivory;">Username
                <input type="text" placeholder="Enter Username">
              </label>
              <label style="color: ivory;">Password
                <input type="password" placeholder="Enter Password">
              </label>
              <p><input type="submit" class="button expanded" value="Log in"></input></p>
              <p class="text-center"><a href="#">No account? Sign up today!</a></p>
            </form>
            <video class="" src="../assets/img/SoccerHeader.mp4" muted loop autoplay></video>
          </div>
          <div class="toggle"></div>
        </div>
      </header>
      <div class="overlay"></div>
    </section>
  </body>
  <script src="../assets/js/script.js"></script>
</html>
