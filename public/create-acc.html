<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just-Your-Teams Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/create-acc-style.css" />
  </head>

  <body>
    <section>
      <div>
        <nav class="top-bar topbar-responsive">
          <div id="topbar-responsive" class="topbar-responsive-links">
            <div class="top-bar-right">
              <ul class="menu simple vertical medium-horizontal">
                <li><a href="landing.html">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <br />
    <section>
      <div class="grid-container">
        <div class="grid-x grid-margin-x" id="form-grid">
          <div class="cell medium-6">
            <form id="sign-up-form">
              <div class="form-icons">
                <h4>Register for an account</h4>
                <div class="input-group">
                  <span class="input-group-label">
                    <i class="fa fa-id-card"></i>
                  </span>
                  <input
                    class="input-group-field"
                    type="text"
                    placeholder="Full name"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-label">
                    <i class="fa fa-user"></i>
                  </span>
                  <input
                    class="input-group-field"
                    type="text"
                    placeholder="Username"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-label">
                    <i class="fa fa-key"></i>
                  </span>
                  <input
                    class="input-group-field"
                    type="text"
                    placeholder="Password"
                  />
                </div>
              </div>
              <button class="button expanded">Sign Up</button>
            </form>
          </div>
          <div class="cell medium-6">
            <div class="translucent-form-overlay">
              <form id="select-team-form">
                <h3>Search for Teams</h3>
                <div class="row columns"></div>
                <div class="row columns">
                  <label
                    >Sport
                    <select name="status" type="text">
                      <option value="soccer">Soccer</option>
                    </select>
                  </label>
                </div>
                <div class="row columns">
                  <label
                    >League
                    <select name="status" type="text">
                      <option value="epl">English Premier League</option>
                    </select>
                  </label>
                </div>
                <div class="row columns">
                  <label
                    >Teams
                    <select name="status" type="text">
                      <option value="arsenal">Arsenal FC</option>
                      <option value="aston-villa">Aston Villa FC</option>
                      <option value="brighton">
                        Brighton & Hove Albion FC
                      </option>
                      <option value="burnley">Burnley FC</option>
                      <option value="chelsea">Chelsea FC</option>
                      <option value="crystal-palace">Crystal Palace FC</option>
                      <option value="everton">Everton FC</option>
                      <option value="fulham">Fulham FC</option>
                      <option value="leeds-united">Leeds United</option>
                      <option value="leicester-city">Leicester City</option>
                      <option value="liverpool">Liverpool FC</option>
                      <option value="manchester-city">
                        Manchester City FC
                      </option>
                      <option value="manchester-united">
                        Manchester United FC
                      </option>
                      <option value="newcastle-united">
                        Newcastle United FC
                      </option>
                      <option value="sheffield-united">
                        Sheffield United FC
                      </option>
                      <option value="southampton">Southampton FC</option>
                      <option value="tottenham-hotspur">
                        Tottenham Hotspur
                      </option>
                      <option value="west-bromwich-albion">
                        West Bromwich Albion
                      </option>
                      <option value="west-ham-united">
                        West Ham United FC
                      </option>
                      <option value="wolverhampton-wanderers">
                        Wolverhampton Wanderers
                      </option>
                    </select>
                  </label>
                </div>
                <button
                  type="button"
                  class="primary button expanded search-button"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br />
    <section>
      <div class="grid-container">
        <div class="grid-x grid-margin-x align-center">
          <div class="status-update-input-box">
            <form>
              <div class="row input-box-container">
                <div class="columns">
                  <label>
                    <!-- Add a Label here to give this input box a heading -->
                    <textarea
                      rows="5"
                      placeholder="Lets hear about you sports fan!"
                    ></textarea>
                  </label>
                </div>
              </div>
              <div class="row medium-collapse user-action-container">
                <div class="small-12 medium-7 columns">
                  <div class="user-action-box">
                    <div class="action-area">
                      <a
                        href="#"
                        class="action-anchor has-tip bottom"
                        data-tooltip
                        aria-haspopup="true"
                        data-disable-hover="false"
                        tabindex="2"
                        title="Upload a Photo"
                      >
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        <span class="show-for-sr">Upload a Photo</span>
                      </a>
                    </div>
                    <div class="action-area">
                      <a
                        href="#"
                        class="action-anchor has-tip bottom"
                        data-tooltip
                        aria-haspopup="true"
                        data-disable-hover="false"
                        tabindex="2"
                        title="Upload a Video"
                      >
                        <i class="fa fa-video-camera" aria-hidden="true"></i>
                        <span class="show-for-sr">Upload a Video</span>
                      </a>
                    </div>
                    <div class="action-area">
                      <a
                        href="#"
                        class="action-anchor has-tip bottom"
                        data-tooltip
                        aria-haspopup="true"
                        data-disable-hover="false"
                        tabindex="2"
                        title="Check in"
                      >
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span class="show-for-sr">Check in</span>
                      </a>
                    </div>
                    <div class="action-area">
                      <a
                        href="#"
                        class="action-anchor has-tip bottom"
                        data-tooltip
                        aria-haspopup="true"
                        data-disable-hover="false"
                        tabindex="2"
                        title="Add a Feeling"
                      >
                        <i class="fa fa-smile-o" aria-hidden="true"></i>
                        <span class="show-for-sr">Add a Feeling</span>
                      </a>
                    </div>
                    <div class="action-area">
                      <a
                        href="#"
                        class="action-anchor has-tip bottom"
                        data-tooltip
                        aria-haspopup="true"
                        data-disable-hover="false"
                        tabindex="2"
                        title="Tag a Friend"
                      >
                        <i class="fa fa-tags" aria-hidden="true"></i>
                        <span class="show-for-sr">Tag a Friend</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="small-12 medium-5 columns">
                  <div class="user-submit-box">
                    <input type="submit" class="button small" value="POST" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br>
    <footer class="social-footer">
      <div class="social-footer-left">
        <a href="#"><img class="logo" src=""></a>
      </div>
      <div class="social-footer-icons">
        <ul class="menu simple">
          <li><a href="https://www.facebook.com/"><i class="" aria-hidden="true"></i></a></li>
          <li><a href="https://www.instagram.com/?hl=en"><i class="" aria-hidden="true"></i></a></li>
          <li><a href="https://www.pinterest.com/"><i class="" aria-hidden="true"></i></a></li>
          <li><a href="https://twitter.com/?lang=en"><i class="" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="../assets/js/signup.js"></script>
</html>
