<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just-Your-Teams Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/create-acc-style.css" />
  </head>

  <body>
    <section>
      <div>
        <nav class="top-bar topbar-responsive">
          <div id="topbar-responsive" class="topbar-responsive-links">
            <div class="top-bar-right">
              <ul class="menu simple vertical medium-horizontal">
                <li><a href="landing.html">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <br />
    <section>
      <div class="grid-container">
        <div class="grid-x grid-margin-x align-center" id="form-grid">
          <div class="cell medium-6">
            <form id="sign-up-form">
              <div class="form-icons">
                <h4>Register for an account</h4>
                <div class="input-group">
                  <span class="input-group-label">
                    <i class="fa fa-envelope-o"></i>
                  </span>
                  <input
                    id="email-input"
                    class="input-group-field"
                    type="text"
                    placeholder="Email"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-label">
                    <i class="fa fa-user"></i>
                  </span>

                  <input
                    id="username-input"
                    class="input-group-field"
                    type="text"
                    placeholder="Username"
                  />
                </div>
                <div class="input-group">
                  <span class="input-group-label">
                    <i class="fa fa-key"></i>
                  </span>

                  <input
                    id="password-input"
                    class="input-group-field"
                    type="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="translucent-form-overlay">
                  <h3>Search for Teams</h3>
                  <div class="row columns"></div>
                  <div class="row columns">
                    <label
                      >Sport
                      <select id="sport-input" name="status" type="text">
                        <option value="soccer">Soccer</option>
                      </select>
                    </label>
                  </div>
                  <div class="row columns">
                    <label
                      >League
                      <select id="league-input" name="status" type="text">
                        <option value="epl">English Premier League</option>
                      </select>
                    </label>
                  </div>
                  <div class="row columns">
                    <label
                      >Teams
                      <select id="teams-input" name="status" type="text">
                        <option value="Arsenal">Arsenal FC</option>
                        <option value="Aston-Villa">Aston Villa FC</option>
                        <option value="Brighton">
                          Brighton & Hove Albion FC
                        </option>
                        <option value="Burnley">Burnley FC</option>
                        <option value="Chelsea">Chelsea FC</option>
                        <option value="Crystal-Palace">
                          Crystal Palace FC
                        </option>
                        <option value="Everton">Everton FC</option>
                        <option value="Fulham">Fulham FC</option>
                        <option value="Leeds-United">Leeds United</option>
                        <option value="Leicester-City">Leicester City</option>
                        <option value="Liverpool">Liverpool FC</option>
                        <option value="Manchester-City">
                          Manchester City FC
                        </option>
                        <option value="Manchester-United">
                          Manchester United FC
                        </option>
                        <option value="Newcastle-United">
                          Newcastle United FC
                        </option>
                        <option value="Sheffield-United">
                          Sheffield United FC
                        </option>
                        <option value="Southampton">Southampton FC</option>
                        <option value="Tottenham-Hotspur">
                          Tottenham Hotspur
                        </option>
                        <option value="West-Bromwich-Albion">
                          West Bromwich Albion
                        </option>
                        <option value="West-Ham-United">
                          West Ham United FC
                        </option>
                        <option value="Wolverhampton-Wanderers">
                          Wolverhampton Wanderers
                        </option>
                      </select>
                    </label>
                  </div>
              </div>
              <button class="button expanded">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br />
    <footer class="social-footer">
      <div class="social-footer-left">
        <a href="#"><img class="logo" src="" /></a>
      </div>
      <div class="social-footer-icons">
        <ul class="menu simple">
          <li>
            <a href="https://www.facebook.com/"
              ><i class="" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/?hl=en"
              ><i class="" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.pinterest.com/"
              ><i class="" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/?lang=en"
              ><i class="" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="../assets/js/signup.js"></script>
</html>
