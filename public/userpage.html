<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just-Your-Teams User page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/userpage.css" />
  </head>
  <body>
    <section>
      <div>
        <nav class="top-bar topbar-responsive">
          <div id="topbar-responsive" class="topbar-responsive-links">
            <div class="top-bar-right">
              <ul class="menu simple vertical medium-horizontal">
                <li><button id="userpage" type="button" class="button hollow topbar-responsive-button">Home</button></li>
                <li><button id="team-search" type="button" class="button hollow topbar-responsive-button">Update Profile</button></li>
                <li>
                  <button id="logout-link"
                    type="button"
                    class="button hollow topbar-responsive-button"
                  >
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <br />
    <section>
      <div class="grid-container">
        <div class="grid-x grid-margin-x">
          <div class="cell medium-auto">
            <div class="card profile-card-action-icons">
              <div class="card-section">
                <div class="profile-card-header">
                  <div class="profile-card-avatar">
                    <img class="avatar-image" src="" alt="" />
                  </div>
                  <div class="profile-card-author">
                    <h5 class="author-title" id="username">Username</h5>
                  </div>
                </div>
                <div class="profile-card-about">
                  <h5 class="about-title separator-left">About Me</h5>
                  <p id="about_me" class="about-content">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Amet autem eveniet nulla quae ullam sit iure voluptatum,
                    nesciunt voluptas perferendis, minus natus in quaerat?
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="cell medium-auto" id="futureSchedule">
            Team Schedule
          </div>
          <div class="cell medium-auto" id = "pastResults">
            Most Recent games
          </div>
        </div>
      </div>
    </section>
    <section>
      <div>
        <footer class="social-footer">
          <div class="social-footer-left">
            <a href="#"><img class="logo" src="" /></a>
          </div>
          <div class="social-footer-icons">
            <ul class="menu simple">
              <li>
                <a href="https://www.facebook.com/"
                  ><i class="fa fa-facebook" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/?hl=en"
                  ><i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://www.pinterest.com/"
                  ><i class="fa fa-pinterest-p" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/?lang=en"
                  ><i class="fa fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </section>
  </body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="/assets/js/logout.js"></script>
  <script src="/assets/js/sportsapi.js"></script>
  <script src="/assets/js/userpage.js"></script>
</html>
